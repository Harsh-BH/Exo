name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF_NAME}
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          BINARY_NAME="exo-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          go build \
            -ldflags="-s -w -X 'github.com/Harsh-BH/Exo/cmd/exo.currentVersion=${VERSION}'" \
            -o "${BINARY_NAME}" \
            main.go
          echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exo-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.BINARY_NAME }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## EXO ${{ github.ref_name }}

            ### Installation

            **Linux/macOS (one-liner):**
            ```bash
            curl -sSL https://raw.githubusercontent.com/Harsh-BH/Exo/main/install.sh | bash
            ```

            **Manual download:** Pick the binary for your OS/arch from the assets below.

            **Homebrew:**
            ```bash
            brew install Harsh-BH/tap/exo
            ```
